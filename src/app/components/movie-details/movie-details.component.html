<div  *ngIf="movie">
  <h3>{{movie.original_title}}</h3>
  <div class="moviePage">

  <img src="https://image.tmdb.org/t/p/w200{{movie.poster_path}}" alt="movie img">

<div class="infoMovie">
  <div>Date: {{movie.release_date}}</div>
  <div>Genre: {{movieGenres()}}</div>
  <div>Overview: {{movie.overview}}</div>
</div>
</div>
</div>
